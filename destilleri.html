<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Denne side er under opbygning.">

    <title>Destilleri - Søgaards Bryghus</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/SB_logo_grøn.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/javascript/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Imports of Vue things -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.js"></script>

    <!-- Imports of components -->
    <script type="module" src="./assets/components/TheHeader.js"></script>
    <script type="module" src="./assets/components/TheFooter.js"></script>


    <!-- Create Vue-applikationen -->
    <script type="module" src="./assets/javascript/app.js" defer></script>

    <style>
        section.wip,
        section.feps {
            justify-items: center;
            grid-template-columns: 1fr;
            text-align: center;
        }

        .wip .imgContainer img {
            width: 250px;
            height: 200px;
            margin-top: 32px;
        }

        #beer1 {
            animation: beer1Anim 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: bottom center;
        }

        #beer2 {
            animation: beer2Anim 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            transform-origin: bottom center;
        }


        @keyframes beer1Anim {

            0%,
            85% {
                transform: translate(0, 0) rotate(0deg);
            }

            40% {
                transform: translate(10px, -30px) rotate(10deg);
            }

            50% {
                transform: translate(20px, -50px) rotate(20deg);
            }

            60% {
                transform: translate(15px, -40px) rotate(15deg);
            }
        }

        @keyframes beer2Anim {

            0%,
            85% {
                transform: translate(0, 0) rotate(0deg);
            }

            40% {
                transform: translate(-10px, -30px) rotate(-10deg);
            }

            50% {
                transform: translate(-20px, -50px) rotate(-20deg);
            }

            60% {
                transform: translate(-15px, -40px) rotate(-15deg);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <navigation></navigation>

        <main>
            <section class="wip">
                <h1>Siden er under opbygning</h1>
                <p>Mens du venter på siden er klar, kan du komme ned på bryghuset og nyde en kold øl eller et lækkert
                    stykke kage!</p>
                <div class="imgContainer">
                    <img src="./assets/img/beer1.svg" alt="" id="beer1">
                    <img src="./assets/img/beer2.svg" alt="" id="beer2">
                </div>
            </section>

        </main>
        <the-footer></the-footer>
    </div>
</body>

</html>
